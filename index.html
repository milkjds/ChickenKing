        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link href="ChickenKing.css" rel="stylesheet" type="text/css">

    <body>
        <!-- Top section-->
        <div class="container-fluid">
            <div class="row text-center">
                <h1 id="logo">Chicken King</h1>

            </div>

            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="chicken1-edit3.jpg" alt="Chania" width="100%">
                            <div class="carousel-caption">
                                <h3>Fried Chicken Wings</h3>
                                <p>Tasty Handmade Chicken Wings</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="Chicken2-edit3.jpg" alt="Chicago" width="100%">
                            <div class="carousel-caption">
                                <h3>Fried Chicken</h3>
                                <p>Crispy and Juicy fried Chicken</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="Chicken3-edit3.jpg" alt="New York" width="100%">
                            <div class="carousel-caption">
                                <h3>Grilled Chicken</h3>
                                <p>Golden Brown Chicken with Soy Sauce</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>



            <div class="row">
                <div class="col-sm-4 col-sm-offset-1 col-xs-6" id="toprow">
                    <img src="chicken5-edit.jpg" class="img-responsive"  width="100%">
                    <h1 class="textonimage">Handmade</h1>
                </div>
                <div class="col-sm-4 col-sm-offset-2 col-xs-6" id="toprow">
                    <img src="chicken4-edit.jpg" class="img-responsive"  width="100%">
                    <h1 class="textonimage">100% Fresh</h1>
                </div>

                <div class="col-sm-4 col-sm-offset-1 col-xs-6" id="bottomrow">
                    <img src="chicken6-edit.jpg" class="img-responsive"  width="100%">
                    <h1 class="textonimage">All Natural</h1>
                </div>
                <div class="col-sm-4 col-sm-offset-2 col-xs-6" id="bottomrow">
                    <img src="chicken7-edit.jpg" class="img-responsive"  width="100%">
                    <h1 class="textonimage">Tasty</h1>
                </div>
            </div>


            <div class="row text-center"  id="toprow">
                <h1><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                    Order now
                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></h1>
                <h1 id="bottomrow">018-888-6666</h1>
            </div>

            <div class="row">
                <div id="map">

                </div>
            </div>


            <div class="row text-center" id="endingSection">
                <h1>Find Us Online</h1>
                <div class="col-xs-4">
        <a href=""> <i class="fab fa-twitter fa-5x"></i></a>
                </div>
                <div class="col-xs-4">
            <a href="">    <i class="fab fa-instagram fa-5x"></i></a>
                </div>
                <div class="col-xs-4">
              <a href="">   <i class="fab fa-facebook fa-5x"></i></a>   <!-- empty a tag to link to a website-->
                  </div>
            </div>
            
        
        </div>


        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                const chickenking = { lat: 52.592, lng: -2.109 };
                // The map, centered at Uluru
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 17,
                    center: chickenking,
                    scrollwheel:false,
                });
                // The marker, positioned at Uluru
                const marker = new google.maps.Marker({
                    position: chickenking,
                    map: map,
                });
            }
        </script>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRZilFmSzRih_MpkZoUJcknrt8xf3bXgQ&callback=initMap&libraries=&v=weekly"
                async
                ></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
